<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Steps Co VIP Player</title>

  <!-- أيقونة -->
  <link rel="icon"
    href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Ccircle cx='32' cy='32' r='30' fill='%230b0b0f'/%3E%3Cpolygon points='26,20 26,44 46,32' fill='%2300c19a'/%3E%3C/svg%3E" />

  <style>
    :root{
      --btn-bg:#00c19a; --btn-bg-h:#00ad8a; --btn-bg-a:#009e7e; --btn-txt:#fff;
      --panel-bg:#0b0b0fe6; --panel-bd:#ffffff26;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;background:#000;overflow:hidden;font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial}

    #playerContainer{position:relative;width:100vw;height:100vh}
    .videoFrame{position:absolute;top:0;right:0;width:100%;height:100%;background:#000;overflow:hidden}

    /* المعاينة المصغّرة */
    #mainPreview{position:absolute;top:16px;right:20px;width:22%;height:24%;z-index:6;border:1px solid #fff2;border-radius:18px;cursor:pointer;transition:transform .18s,box-shadow .18s,width .18s,height .18s,top .18s,right .18s,left .18s}
    #mainPreview:hover{box-shadow:0 10px 30px #0008}
    #mainPreview video{display:block;width:100%;height:100%;object-fit:contain}

    /* تقسيم (MAIN يمين دائمًا) */
    .split #mainPreview{top:0;right:0;width:50%;height:100%;border:0;border-radius:0;cursor:default}
    .split #activeCam{top:0;left:0;right:auto;width:50%;height:100%}

    /* أوضاع التقسيم */
    .split.mode1 #mainPreview video,
    .split.mode1 #activeCam  video{object-fit:contain; transform:none}
    .split.mode2 #mainPreview video,
    .split.mode2 #activeCam  video{object-fit:contain; transform:scale(1.08); transform-origin:center}
    .split.mode3 #mainPreview video,
    .split.mode3 #activeCam  video{object-fit:cover; transform:none}

    /* تكبير المعاينة */
    .main-full #mainPreview{top:0;right:0;width:100%;height:100%;z-index:7;border:0;border-radius:0;cursor:zoom-out}
    .main-full #activeCam{display:none}
    .main-full.cover-one #mainPreview video{object-fit:cover}

    .hint{position:absolute;top:20px;right:20px;z-index:8;background:#000a;color:#fff;padding:6px 10px;border-radius:999px;font-size:12px;border:1px solid #fff2}
    .split .hint,.main-full .hint{display:none}

    /* أشرطة/أزرار + إخفاء تلقائي */
    #utilityControls,#globalControls{position:absolute;z-index:12;display:flex;gap:8px;flex-wrap:wrap;transition:opacity .18s}
    #utilityControls{top:10px;right:10px}
    #globalControls{bottom:70px;left:50%;transform:translateX(-50%);background:var(--panel-bg);padding:10px;border-radius:14px;border:1px solid var(--panel-bd);align-items:center;min-width:340px}
    #globalControls.hidden{display:none}

    button{-webkit-tap-highlight-color:transparent;appearance:none;border:0;outline:0;cursor:pointer;background:var(--btn-bg);color:var(--btn-txt);padding:11px 12px;font-size:12px;font-weight:800;border-radius:12px;letter-spacing:.2px;display:inline-flex;align-items:center;gap:8px;box-shadow:0 8px 18px #000a,0 0 0 0 rgba(0,193,154,.28);transition:transform .12s,box-shadow .12s,background .12s}
    button:hover{background:var(--btn-bg-h);box-shadow:0 12px 26px #000c,0 0 0 6px rgba(0,193,154,.28)}
    button:active{background:var(--btn-bg-a);transform:translateY(1px)}

    #scrub{-webkit-appearance:none;appearance:none;width:320px;height:6px;border-radius:999px;background:#ffffff30;outline:none;margin:0 8px}
    #scrub::-webkit-slider-thumb{-webkit-appearance:none;width:14px;height:14px;border-radius:50%;background:#fff;border:2px solid #0006;cursor:pointer}
    #timeLabel{color:#fff;font-size:12px;min-width:108px;text-align:center}

    #gatePlay{position:absolute;inset:0;z-index:9;display:flex;align-items:center;justify-content:center;background:linear-gradient(140deg,rgba(0,0,0,.55),rgba(0,0,0,.2))}
    #gatePlay.hidden{display:none}
    .gate-card{background:var(--panel-bg);border:1px solid var(--panel-bد);border-radius:18px;padding:18px 20px;display:flex;gap:12px;align-items:center;box-shadow:0 10px 40px rgba(0,0,0,.45)}
    .gate-card .icon{width:32px;height:32px;border-radius:50%;display:grid;place-items:center;border:1px solid var(--panel-bd);color:#fff;background:#111a;font-size:18px}
    #startBtn{min-width:160px}

    /* القائمة الجانبية */
    #streamPanel{
      position:absolute; top:0; left:0; height:100%; width:230px; z-index:12;
      background:none; border-right:none; padding:12px 10px; color:#fff;
      transition:opacity .18s; pointer-events:auto;
    }
    #streamPanel .panel-title{font-weight:900;letter-spacing:.8px;margin:6px 6px 12px;font-size:13px;text-shadow:0 1px 2px #000}
    #streamList{list-style:none;padding:0;margin:0;display:flex;flex-direction:column;gap:8px;max-height:calc(100% - 48px);overflow:auto}
    .stream-item{
      display:flex; align-items:center; gap:10px; padding:10px 12px; border-radius:12px; cursor:pointer;
      background:rgba(0,0,0,.30); border:1px solid rgba(255,255,255,.20);
      backdrop-filter: blur(2px);
      transition:background .12s, border-color .12s, transform .06s;
    }
    .stream-item:hover{background:rgba(0,0,0,.38);border-color:#ffffff35}
    .stream-item.active{background:rgba(0,0,0,.55);border-color:#ffffff60}
    .stream-name{font-weight:800; font-size:12px; letter-spacing:.4px; text-transform:uppercase}
    .dot{width:8px;height:8px;border-radius:50%;background:#23d18b;box-shadow:0 0 0 2px #23d18b55 inset}

    /* إخفاء واجهة التحكم تلقائيًا */
    .ui-hidden #streamPanel{opacity:0; pointer-events:none}
    .ui-hidden #utilityControls{opacity:0; pointer-events:none}
    .ui-hidden #globalControls{opacity:0; pointer-events:none}
    .ui-visible #streamPanel,
    .ui-visible #utilityControls,
    .ui-visible #globalControls{opacity:1; pointer-events:auto}

    /* طبقات وتلاشي التبديل */
    .layer{position:absolute; inset:0;}
    .fade-in{animation:fadeIn .18s ease forwards}
    .fade-out{animation:fadeOut .18s ease forwards}
    @keyframes fadeIn{from{opacity:0}to{opacity:1}}
    @keyframes fadeOut{from{opacity:1}to{opacity:0}}

    @media (orientation: portrait){
      #mainPreview{top:12px;right:14px;width:58vw;height:36vh;border-radius:18px}
      #globalControls{position:fixed;bottom:calc(env(safe-area-inset-bottom,0px) + 8px);left:50%;transform:translateX(-50%);width:min(94vw,560px);padding:8px 10px;z-index:9999}
      #scrub{width:clamp(140px,56vw,380px)}
      #streamPanel{width:190px}
    }

    /* ===== LiveKit UI ===== */
    #lkPanel{
      position:absolute; bottom:14px; right:14px; z-index:20;
      background:var(--panel-bg); border:1px solid #ffffff26; border-radius:14px; padding:10px; backdrop-filter: blur(8px);
      display:flex; flex-direction:column; gap:8px; width: min(92vw, 560px);
    }
    #lkPanel h3{margin:0;color:#fff;font-size:13px}
    #lkGrid{
      display:grid; grid-template-columns: repeat( auto-fit, minmax(140px,1fr) ); gap:8px;
      max-height:34vh; overflow:auto;
    }
    .tile{position:relative; background:#0b0b0f; border:1px solid #ffffff22; border-radius:10px; overflow:hidden; min-height:100px}
    .tile video{width:100%;height:100%;object-fit:cover;display:block}
    .badge{position:absolute; left:6px; top:6px; background:#000a; color:#fff; font-size:10px; padding:2px 6px; border-radius:999px; border:1px solid #fff2}
    #lkControls{display:flex; gap:6px; flex-wrap:wrap; align-items:center}
    #lkControls select, #lkControls input, #lkControls .text{font-size:11px}
    #lkControls select, #lkControls input{background:#10151f; color:#fff; border:1px solid #ffffff22; border-radius:10px; padding:8px}
    #lkHint{color:#eaeaf0b3; font-size:11px}
    .mini{display:inline-flex;gap:6px}
  </style>

  <!-- إعدادات عامة -->
  <script>
    // اجعل HLS_BASE فارغًا ليستخدم مسار /hls على نطاقك
    window.HLS_BASE = "";
    // قاعدة الـ Token backend (يمكن تغييرها لاحقًا)
    window.TOKEN_BASES = [
      "https://steps-livekit-api.onrender.com"
    ];
  </script>

  <script>
  document.addEventListener('DOMContentLoaded', () => {
    /* ========= تحميل مكتبات محلية من /vendor ========= */
    function loadScript(src){
      return new Promise((res, rej) => {
        const s = document.createElement('script');
        s.src = src; s.async = true; s.onload = res; s.onerror = rej;
        document.head.appendChild(s);
      });
    }
    async function ensureHls(){
      if (window.Hls) return window.Hls;
      await loadScript('/vendor/hls.min.js');
      if (!window.Hls) throw new Error('HLS library did not load');
      return window.Hls;
    }
    async function ensureLiveKit(){
      if (window.LiveKit) return window.LiveKit;
      await loadScript('/vendor/livekit-client.umd.min.js');
      if (!window.LiveKit) throw new Error('LiveKit library did not load');
      return window.LiveKit;
    }

    /* ========= مساعدات ========= */
    const SAFETY_EDGE=0.8, SHOW_MIN_BUF=1.2, STARVED_RESEEK=0.25;
    const hasUrl=(u)=>typeof u==='string' && /^\/hls\/.+\.m3u8(\?.*)?$/i.test(u);
    const fmt=(t)=>{t=Math.max(0,Math.floor(t||0));const m=String(Math.floor(t/60)).padStart(2,'0');const s=String(t%60).padStart(2,'0');return `${m}:${s}`;};

    function getSeekableRange(v){try{const r=v.seekable;if(!r||!r.length)return null;return{start:r.start(r.length-1),end:r.end(r.length-1)};}catch(e){return null;}}
    function capLiveEdge(v,t){const m=getSeekableRange(v); if(!m) return t; return Math.min(t, m.end - SAFETY_EDGE);}
    function bufferedAhead(v){try{const b=v.buffered;const t=v.currentTime||0;for(let i=0;i<b.length;i++){const s=b.start(i),e=b.end(i);if(t>=s && t<=e) return Math.max(0,e-t);} }catch(e){} return 0;}
    function containsTime(v,t){try{const b=v.buffered;for(let i=0;i<b.length;i++){if(t>=b.start(i)&&t<=b.end(i)) return {start:b.start(i),end:b.end(i)};} }catch(e){} return null;}
    function nearestBufferedTime(v,t){try{const b=v.buffered;let best=null,dm=1e9;for(let i=0;i<b.length;i++){const s=b.start(i),e=b.end(i);const cand=(t<s)?s:(t>e?e:t);const d=Math.abs(cand-t);if(d<dm){dm=d;best=cand;}} return best;}catch(e){return null;}}
    async function waitBufferedAt(v,t,minAhead=SHOW_MIN_BUF,timeout=6000){
      t=capLiveEdge(v,t); const t0=performance.now();
      return new Promise(res=>{(function loop(){
        const r=containsTime(v,t); if(r && r.end - t >= minAhead) return res(true);
        if(performance.now()-t0>timeout) return res(false);
        setTimeout(loop,90);
      })();});
    }
    function snapIntoBuffer(v,t){t=capLiveEdge(v,t); const r=containsTime(v,t); if(r) return t; const near=nearestBufferedTime(v,t); return typeof near==='number'?near:t;}

    const HLS_CFG={
      enableWorker:false, // لتجنّب قيود worker مع CSP
      lowLatencyMode:false,
      liveSyncDurationCount:3, liveMaxLatencyDurationCount:6, maxLiveSyncPlaybackRate:1.0,
      maxBufferLength:18, backBufferLength:14, maxBufferSize:40*1000*1000,
      capLevelToPlayerSize:true, enableWorker: false,
      maxBufferHole:0.15, maxSeekHole:0.25, nudgeOffset:0.12, nudgeMaxRetry:10,
      abrMaxWithRealBitrate:true,
      fragLoadingMaxRetry:6, manifestLoadingMaxRetry:6, levelLoadingMaxRetry:5,
      fragLoadingRetryDelay:350, manifestLoadingRetryDelay:500, levelLoadingRetryDelay:500,
      fragLoadingTimeOut:10000, manifestLoadingTimeOut:8000, levelLoadingTimeOut:8000,
      xhrSetup:(xhr)=>{try{xhr.withCredentials=false;}catch(e){}}
    };

    function attachHls(video,url){
      const HlsLib = window.Hls;
      const hls=new HlsLib({...HLS_CFG}); video.__hls=hls; hls.attachMedia(video);
      hls.on(HlsLib.Events.MEDIA_ATTACHED,()=>{hls.loadSource(url);});
      hls.on(HlsLib.Events.ERROR,(_,err)=>{
        console.log('[HLS] ERROR', err);
        if(err?.fatal){
          try{hls.destroy();}catch(_){}
        }
      });
      const starve=()=>{try{
        const m=getSeekableRange(video); if(!m) return;
        const near = Math.max(m.start, m.end - SAFETY_EDGE - STARVED_RESEEK);
        video.currentTime = snapIntoBuffer(video, near);
        video.play().catch(()=>{});
      }catch(e){}};
      video.addEventListener('waiting',()=>{ if(bufferedAhead(video)<0.3) starve(); });
      video.addEventListener('stalled',()=>{ if(bufferedAhead(video)<0.3) starve(); });
      return hls;
    }

    function createVideoElement(url){
      const wrap=document.createElement('div'); wrap.className='layer'; wrap.style.cssText='position:absolute;inset:0;opacity:0';
      const v=document.createElement('video');
      v.playsInline=true; v.muted=true; v.controls=false; v.preload='auto'; v.crossOrigin='anonymous';
      v.style.cssText='width:100%;height:100%;object-fit:contain;background:#000';
      wrap.appendChild(v);

      if(hasUrl(url) && window.Hls && Hls.isSupported()){attachHls(v,url);}
      else if(hasUrl(url) && v.canPlayType('application/vnd.apple.mpegURL')){v.src=url;}
      else {v.src=url;}
      return {wrap, video:v};
    }

    /* ========= بناء المصادر ========= */
    (function(){
      const BASE=(window.HLS_BASE||"").replace(/\/$/,"");
      const build=(p)=>BASE?`${BASE}${p}`:p;
      window.sources={
        main:build("/hls/live/playlist.m3u8"),
        cam1:build("/hls/lastone/playlist.m3u8"),
        cam2:build("/hls/live2/playlist.m3u8"),
        cam3:build("/hls/live3/playlist.m3u8"),
        cam4:build("/hls/live4/playlist.m3u8"),
        cam5:build("/hls/live5/playlist.m3u8"),
        cam6:build("/hls/live6/playlist.m3u8"),
        cam7:build("/hls/live7/playlist.m3u8")
      };
      window.channelMap=[
        {id:'main',label:'MAIN',src:sources.main},
        {id:'cam1',label:'Cam1',src:sources.cam1},
        {id:'cam2',label:'Cam2',src:sources.cam2},
        {id:'cam3',label:'Cam3',src:sources.cam3},
        {id:'cam4',label:'Cam4',src:sources.cam4},
        {id:'cam5',label:'Cam5',src:sources.cam5},
        {id:'cam6',label:'Drone',src:sources.cam6},
        {id:'cam7',label:'Sineflex',src:sources.cam7},
      ];
    })();

    /* ========= DOM ========= */
    const root=document.getElementById('playerContainer');
    const mainContainer=document.getElementById('mainPreview');
    const camContainer=document.getElementById('activeCam');
    const gatePlay=document.getElementById('gatePlay');
    const startBtn=document.getElementById('startBtn');
    const btnSplit=document.getElementById('btnSplit');
    const btnFill=document.getElementById('btnFill');
    const btnSound=document.getElementById('btnSound');
    const globalControls=document.getElementById('globalControls');
    const gPlay=document.getElementById('gPlay');
    const gBack=document.getElementById('gBack');
    const gFwd=document.getElementById('gFwd');
    const scrub=document.getElementById('scrub');
    const timeLabel=document.getElementById('timeLabel');
    const streamList=document.getElementById('streamList');

    // LiveKit DOM
    const lkRoomSel=document.getElementById('lkRoom');
    const lkNameInp=document.getElementById('lkName');
    const lkWsInp  =document.getElementById('lkWs');
    const lkJoin   =document.getElementById('lkJoin');
    const lkLeave  =document.getElementById('lkLeave');
    const lkToggleCam=document.getElementById('lkToggleCam');
    const lkToggleMic=document.getElementById('lkToggleMic');
    const lkGrid   =document.getElementById('lkGrid');

    let started=false, splitMode=0, isMainFull=false;
    let mainPlayer, activePlayer, currentCam='cam2';
    let ticker=null, isScrubbing=false;
    const playersCache=new Map(); // id -> {wrap, video, ready}
    let room=null, localTracks=[];

    /* ========= بناء القائمة ========= */
    function buildStreamList(){
      streamList.innerHTML='';
      (window.channelMap||[]).filter(ch=>hasUrl(ch.src)).forEach((ch, idx)=>{
        const li=document.createElement('li'); li.className='stream-item'; li.dataset.cam=ch.id;
        const dot=document.createElement('span'); dot.className='dot'; dot.title='OK';
        const name=document.createElement('div'); name.className='stream-name'; name.textContent=ch.label;
        li.appendChild(dot); li.appendChild(name);
        li.addEventListener('click',()=>setActiveCamSmooth(ch.id));
        streamList.appendChild(li);
      });
    }
    function markActiveList(){document.querySelectorAll('.stream-item').forEach(el=>{el.classList.toggle('active',el.dataset.cam===currentCam);});}

    /* ========= تهيئة الفيديو ========= */
    function initMain(){
      const {wrap,video}=createVideoElement(sources.main);
      mainContainer.appendChild(wrap);
      wrap.style.opacity='1';
      mainPlayer=video;
    }
    function getOrCreateCam(id){
      let ent=playersCache.get(id);
      if(ent) return ent;
      const {wrap,video}=createVideoElement(sources[id]);
      camContainer.appendChild(wrap);
      const rec={wrap,video,ready:false};
      video.addEventListener('canplay',()=>{rec.ready=true;},{once:true});
      playersCache.set(id,rec);
      return rec;
    }

    function initOnce(){
      initMain();
      const first=getOrCreateCam(currentCam);
      first.wrap.style.opacity='1';
      activePlayer=first.video;

      buildStreamList();
      markActiveList();
    }

    /* ========= تبديل الكاميرا بسلاسة ========= */
    async function setActiveCamSmooth(id){
      if(!sources[id] || id===currentCam) return;
      currentCam=id; markActiveList();
      const target=getOrCreateCam(id);
      const v=target.video, w=target.wrap;

      if(!target.ready) await new Promise(r => v.addEventListener('canplay', r, {once:true}));

      let T = capLiveEdge(v, (mainPlayer?.currentTime||0));
      await waitBufferedAt(v, T, SHOW_MIN_BUF, 6000);
      v.currentTime = snapIntoBuffer(v, T);
      try{ await v.play(); }catch(_){}

      w.className='layer fade-in'; w.style.opacity='1';
      const old = activePlayer, oldWrap = old ? old.parentElement : null;
      setTimeout(()=>{ if(oldWrap){ oldWrap.className='layer fade-out'; oldWrap.style.opacity='0'; } activePlayer=v; }, 180);
    }

    /* ========= إظهار/إخفاء الواجهة ========= */
    let uiTimer=null;
    function showUI(){root.classList.remove('ui-hidden');root.classList.add('ui-visible');clearTimeout(uiTimer);uiTimer=setTimeout(()=>{root.classList.add('ui-hidden');root.classList.remove('ui-visible');},2500);}
    ['mousemove','touchstart','keydown'].forEach(ev=>document.addEventListener(ev,showUI,{passive:true}));
    [document.getElementById('streamPanel'),document.getElementById('utilityControls'),globalControls].forEach(el=>{
      el.addEventListener('mouseenter',()=>{clearTimeout(uiTimer);root.classList.remove('ui-hidden');root.classList.add('ui-visible');});
      el.addEventListener('mouseleave',showUI);
    });

    /* ========= ساعة التقدم ========= */
    function startTimeTicker(){
      if(ticker) return;
      ticker=setInterval(()=>{
        if(isScrubbing) return;
        if(!mainPlayer) return;

        let d=0, ct=mainPlayer.currentTime||0;
        const r=mainPlayer.seekable; if(r&&r.length) d=r.end(r.length-1);
        if(d&&isFinite(d)) scrub.max=d;
        scrub.value=ct||0; timeLabel.textContent=`${fmt(ct)} / ${fmt(d||0)}`;

        if(activePlayer && bufferedAhead(activePlayer) < 0.30){
          const m=getSeekableRange(activePlayer);
          if(m){
            const near = Math.max(m.start, m.end - SAFETY_EDGE - STARVED_RESEEK);
            activePlayer.currentTime = snapIntoBuffer(activePlayer, near);
          }
        }
      },250);
    }

    /* ========= تشغيل أولي ========= */
    async function startPlayback(){
      if(started) return;
      try{
        await ensureHls();
      }catch(e){
        alert('تعذّر تحميل مكتبة HLS. تأكّد من وجود /vendor/hls.min.js'); return;
      }
      started=true;
      gatePlay.classList.add('hidden'); globalControls.classList.remove('hidden');

      try{ await mainPlayer.play(); }catch(_){}
      try{ await activePlayer.play(); }catch(_){}
      setTimeout(async()=>{
        const m=getSeekableRange(mainPlayer);
        if(m){ mainPlayer.currentTime = Math.max(m.start, m.end - SAFETY_EDGE); }
      },300);

      startTimeTicker();
    }

    /* ========= تحكّمات ========= */
    startBtn.addEventListener('click',startPlayback);
    btnSplit.addEventListener('click',()=>{
      splitMode=(splitMode+1)%4;
      root.classList.toggle('split', splitMode!==0);
      root.classList.remove('mode1','mode2','mode3');
      if(splitMode===1) root.classList.add('mode1');
      if(splitMode===2) root.classList.add('mode2');
      if(splitMode===3) root.classList.add('mode3');
    });
    btnFill.addEventListener('click',()=>{
      if(splitMode===0){
        isMainFull=!isMainFull; root.classList.toggle('main-full',isMainFull); root.classList.toggle('cover-one',isMainFull);
      }else{
        splitMode = (splitMode===2)?3:2;
        root.classList.remove('mode1','mode2','mode3');
        root.classList.add(splitMode===2?'mode2':'mode3');
        root.classList.add('split');
      }
    });
    btnSound.addEventListener('click',()=>{ if(!started) return; mainPlayer.muted=!mainPlayer.muted; if(!mainPlayer.muted) mainPlayer.play().catch(()=>{}); });

    const gSeek=(ofs)=>{ if(!started) return; const t=capLiveEdge(mainPlayer,(mainPlayer.currentTime||0)+ofs); mainPlayer.currentTime=t; if(activePlayer) activePlayer.currentTime=snapIntoBuffer(activePlayer,t); };
    gBack.addEventListener('click',()=>gSeek(-5));
    gFwd .addEventListener('click',()=>gSeek( 5));
    gPlay.addEventListener('click',async()=>{ if(!started) return; if(mainPlayer.paused){try{await mainPlayer.play();}catch(e){}} else mainPlayer.pause(); });

    scrub.addEventListener('input',()=>{ if(started) isScrubbing=true; });
    scrub.addEventListener('change',()=>{ if(!started) return; const nt=capLiveEdge(mainPlayer, parseFloat(scrub.value)||0); mainPlayer.currentTime=nt; if(activePlayer) activePlayer.currentTime=snapIntoBuffer(activePlayer,nt); isScrubbing=false; });

    mainContainer.addEventListener('click',()=>{ if(splitMode!==0) return; isMainFull=!isMainFull; root.classList.toggle('main-full',isMainFull); root.classList.toggle('cover-one',isMainFull); });

    document.addEventListener('keydown',(e)=>{
      if(e.key===' '||e.key==='Enter'){ e.preventDefault(); startPlayback(); }
      if(e.key==='S'||e.key==='s'){ btnSplit.click(); }
      if(e.key==='F'||e.key==='f'){ btnFill.click(); }
      if(e.key==='M'||e.key==='m'){ btnSound.click(); }
      if(e.key==='ArrowLeft'){ gBack.click(); }
      if(e.key==='ArrowRight'){ gFwd.click(); }
    });

    /* ========= LiveKit ========= */
    function addTile(track, participant, isLocal){
      const el=document.createElement('div'); el.className='tile';
      const v=track.attach(); v.playsInline=true; el.appendChild(v);
      const b=document.createElement('div'); b.className='badge'; b.textContent=isLocal?'أنت':'مشارك';
      el.appendChild(b);
      el.dataset.trackSid = track.sid || Math.random().toString(36).slice(2);
      lkGrid.appendChild(el);
    }
    function removeTileByTrack(track){
      const sid = track.sid;
      const node = [...lkGrid.children].find(x=>x.dataset.trackSid===sid);
      if(node) node.remove();
    }

    async function fetchTokenSmart(roomName, identity){
      const bases = (window.TOKEN_BASES || []).filter(Boolean);
      const paths = [
        (b)=>`${b}/api/token?room=${encodeURIComponent(roomName)}&identity=${encodeURIComponent(identity)}`,
        (b)=>`${b}/token?room=${encodeURIComponent(roomName)}&identity=${encodeURIComponent(identity)}`,
        (b)=>`${b}/api/rtoken?room=${encodeURIComponent(roomName)}&identity=${encodeURIComponent(identity)}`,
        (b)=>`${b}/api/get-token?room=${encodeURIComponent(roomName)}&identity=${encodeURIComponent(identity)}`
      ];
      const tried=[];
      for(const base of bases){
        for(const mk of paths){
          const url=mk(base); tried.push(url);
          try{
            const r=await fetch(url,{mode:'cors'});
            if(!r.ok) continue;
            const ct = (r.headers.get('content-type')||'').toLowerCase();
            if(ct.includes('application/json')){
              const j=await r.json();
              if(j?.token) return j.token;
              if(j?.accessToken) return j.accessToken;
            }else{
              const t=await r.text();
              if(t && t.length>10) return t.trim();
            }
          }catch(_){}
        }
      }
      throw new Error('لا يمكن الحصول على التوكن. تمّت المحاولة على:\n' + tried.join('\n'));
    }

    async function joinLiveKit(){
      try{
        const LK = await ensureLiveKit();
        const roomName = lkRoomSel.value.trim();
        const identity = (lkNameInp.value.trim() || ('guest-' + Math.random().toString(36).slice(2,7)));
        const wsUrl = lkWsInp.value.trim();
        if(!/^wss:\/\//i.test(wsUrl)){ alert('أدخل WebSocket URL الصحيح لحساب LiveKit (يبدأ wss://)'); return; }

        // اطلب أذونات الكام/مايك قبل الاتصال
        try{
          localTracks = await LK.createLocalTracks({ audio:true, video:true });
        }catch(e){
          const perm = await navigator.mediaDevices.getUserMedia({audio:true, video:true}).catch(()=>null);
          if(!perm){ alert('يجب السماح بالكاميرا والمايك للانضمام'); return; }
          // إن نجح getUserMedia نُنشئ عبر LiveKit Tracks:
          localTracks = await LK.createLocalTracks({ audio:true, video:true });
        }

        // أنشئ الغرفة واتصل
        room = new LK.Room({ adaptiveStream:true, dynacast:true, publishDefaults:{simulcast:true}, stopLocalTrackOnUnpublish:true });
        room.on(LK.RoomEvent.TrackSubscribed, (track, pub, participant) => {
          if(track.kind === 'video' || track.kind === 'audio'){ addTile(track, participant, false); }
        });
        room.on(LK.RoomEvent.TrackUnsubscribed, (track)=>{ removeTileByTrack(track); });
        room.on(LK.RoomEvent.Disconnected, ()=>{ lkLeave.click(); });

        const token = await fetchTokenSmart(roomName, identity);
        await room.connect(wsUrl, token);

        // انشر المسارات المحلية
        for(const t of localTracks){ await room.localParticipant.publishTrack(t); addTile(t, room.localParticipant, true); }

        lkJoin.disabled=true; lkLeave.disabled=false; lkToggleCam.disabled=false; lkToggleMic.disabled=false;

      }catch(err){
        console.error('joinLiveKit error', err);
        alert('تعذّر الانضمام: ' + (err?.message||err));
      }
    }

    async function leaveLiveKit(){
      try{
        if(room){
          await room.disconnect();
          room = null;
        }
      }catch(_){}
      for(const t of localTracks){ try{t.stop();}catch(_){} }
      localTracks=[];
      lkGrid.innerHTML='';
      lkJoin.disabled=false; lkLeave.disabled=true; lkToggleCam.disabled=true; lkToggleMic.disabled=true;
    }

    async function toggleCam(){
      const LK = window.LiveKit;
      const lp = room?.localParticipant; if(!lp) return;
      const videoPubs = [...lp.videoTracks.values()];
      if(videoPubs.length){
        for(const p of videoPubs){ await lp.setCameraEnabled(false); }
      }else{
        await lp.setCameraEnabled(true);
      }
    }
    async function toggleMic(){
      const LK = window.LiveKit;
      const lp = room?.localParticipant; if(!lp) return;
      const audioPubs = [...lp.audioTracks.values()];
      if(audioPubs.length){
        for(const p of audioPubs){ await lp.setMicrophoneEnabled(false); }
      }else{
        await lp.setMicrophoneEnabled(true);
      }
    }

    lkJoin.addEventListener('click', joinLiveKit);
    lkLeave.addEventListener('click', leaveLiveKit);
    lkToggleCam.addEventListener('click', toggleCam);
    lkToggleMic.addEventListener('click', toggleMic);

    /* ========= بداية ========= */
    (async function boot(){
      try{
        await ensureHls();
      }catch(e){
        console.error(e);
      }
      initOnce();
      setTimeout(()=>{ // إظهار/إخفاء تلقائي بعد ثانية
        showUI();
      }, 800);
    })();

  }); // DOMContentLoaded
  </script>
