    <script>
  async function loadScript(src){
    return new Promise((res, rej) => {
      const s = document.createElement('script');
      s.src = src; s.async = true; s.onload = res; s.onerror = rej;
      document.head.appendChild(s);
    });
  }
  async function ensureHls(){
    if (window.Hls) return window.Hls;
    await loadScript('/vendor/hls.min.js');
    if (!window.Hls) throw new Error('Hls library did not load');
    return window.Hls;
  }
  async function ensureLiveKit(){
    if (window.LiveKit) return window.LiveKit;
    await loadScript('/vendor/livekit-client.umd.min.js');
    if (!window.LiveKit) throw new Error('LiveKit library did not load');
    return window.LiveKit;
  }
</script>

<script>
    function toast(msg){
      const t=document.getElementById('errToast');
      t.textContent=msg; t.style.display='block';

  <script>
    /* ===== مصادر البث ===== */
    (function(){
      const BASE=(window.HLS_BASE||"").replace(/\/$/,"");
      const build=(p)=>BASE?`${BASE}${p}`:p;

      window.sources={
        main:build("/hls/live/playlist.m3u8"),
        cam1:build("/hls/lastone/playlist.m3u8"),

        {id:'cam2',label:'Cam2',src:sources.cam2},
        {id:'cam3',label:'Cam3',src:sources.cam3},
        {id:'cam4',label:'Cam4',src:sources.cam4},
        {id:'cam5',label:'Cam5',src:sources.cam5},

  <script>
    /* ===== تشغيل HLS المحافظ (من نفس النطاق) ===== */
    const SAFETY_EDGE=0.80, SHOW_MIN_BUF=1.25, STARVED_RESEEK=0.25;

    function isM3U8(u){return /\.m3u8(\?.*)?$/i.test(u);}
    function createHls(video,url){
      if (window.Hls && Hls.isSupported()){
        const hls=new Hls({
          lowLatencyMode:false,
          liveSyncDurationCount:3, liveMaxLatencyDurationCount:6, maxLiveSyncPlaybackRate:1.0,
          maxBufferLength:18, backBufferLength:14, maxBufferSize:40*1000*1000,
          capLevelToPlayerSize:true, enableWorker:true,
          maxBufferHole:0.15, maxSeekHole:0.25, nudgeOffset:0.12, nudgeMaxRetry:10,
          abrMaxWithRealBitrate:true,
          fragLoadingMaxRetry:3, manifestLoadingMaxRetry:2, levelLoadingMaxRetry:2,
          fragLoadingRetryDelay:900, manifestLoadingRetryDelay:900, levelLoadingRetryDelay:900,
          fragLoadingTimeOut:15000, manifestLoadingTimeOut:12000, levelLoadingTimeOut:12000,
        });
        hls.attachMedia(video);
        hls.on(Hls.Events.MEDIA_ATTACHED,()=>hls.loadSource(url));
        hls.on(Hls.Events.ERROR,(_,err)=>{
          console.error('[HLS] ERROR',err);
          if (err?.details==='manifestLoadError' || err?.details==='manifestParsingError'){
            toast('فشل تحميل الفيديو: تأكد من /hls و ORIGIN_BASE و UPSTREAM_PREFIX.');
          }
          if (err?.fatal){
            try{hls.destroy();}catch(e){}
          }
        });
        // جوع البافر
        const starve=()=>{try{
          const r=video.seekable; if(!r||!r.length) return;
          const near=Math.max(r.start(r.length-1), r.end(r.length-1)-SAFETY_EDGE-STARVED_RESEEK);
          video.currentTime=near; video.play().catch(()=>{});
        }catch(e){}};
        video.addEventListener('waiting',starve);
        video.addEventListener('stalled',starve);
        return hls;
      } else if (video.canPlayType('application/vnd.apple.mpegURL')) {
        video.src=url;  // Safari
        return null;
      } else {
        video.src=url;  // آخر الحلول
        return null;
      }
    }

    function createLayeredVideo(url){
      const wrap=document.createElement('div'); wrap.className='layer'; wrap.style.cssText='position:absolute;inset:0;opacity:0';
      const v=document.createElement('video');
      v.playsInline=true; v.muted=true; v.controls=false; v.preload='auto'; v.crossOrigin='anonymous';
      v.style.cssText='width:100%;height:100%;object-fit:contain';
      wrap.appendChild(v);

      if (isM3U8(url)){ v.__hls=createHls(v,url); } else { v.src=url; }
      return {wrap, video:v};
    }

    /* ===== DOM & حالة ===== */
    const root=document.getElementById('playerContainer');
    const mainContainer=document.getElementById('mainPreview');
    const camContainer=document.getElementById('activeCam');
    const gatePlay=document.getElementById('gatePlay');
    const startBtn=document.getElementById('startBtn');
    const btnSplit=document.getElementById('btnSplit');
    const btnFill=document.getElementById('btnFill');
    const btnSound=document.getElementById('btnSound');
    const globalControls=document.getElementById('globalControls');
    const gPlay=document.getElementById('gPlay');
    const gBack=document.getElementById('gBack');
    const gFwd=document.getElementById('gFwd');
    const scrub=document.getElementById('scrub');
    const timeLabel=document.getElementById('timeLabel');

    const streamPanel=document.getElementById('streamPanel');
    const streamList=document.getElementById('streamList');

    let started=false, splitMode=0, isMainFull=false;
    let mainPlayer, activePlayer, currentCam='cam2';
    let ticker=null, isScrubbing=false;
    const playersCache=new Map(); // id -> {wrap, video, ready}

    const fmt=(t)=>{t=Math.max(0,Math.floor(t||0));const m=String(Math.floor(t/60)).padStart(2,'0');const s=String(t%60).padStart(2,'0');return `${m}:${s}`;};

    function mountTo(container, node){container.appendChild(node);}

    function initMain(){
      const {wrap,video}=createLayeredVideo(sources.main);
      mountTo(mainContainer,wrap);
      wrap.style.opacity='1';
      mainPlayer=video;
    }
    function getOrCreateCam(id){
      let ent=playersCache.get(id);
      if(ent) return ent;
      const {wrap,video}=createLayeredVideo(sources[id]);
      mountTo(camContainer,wrap);
      const rec={wrap,video,ready:false};
      video.addEventListener('canplay',()=>{rec.ready=true;},{once:true});
      playersCache.set(id,rec);
      return rec;
    }

    /* القائمة */
    function buildStreamList(){
      streamList.innerHTML='';
      (window.channelMap||[]).forEach(ch=>{
        const li=document.createElement('li'); li.className='stream-item'; li.dataset.cam=ch.id;
        const name=document.createElement('div'); name.className='stream-name'; name.textContent=ch.label;
        li.appendChild(name);
        li.addEventListener('click',()=>setActiveCamSmooth(ch.id));
        streamList.appendChild(li);
      });
      document.addEventListener('keydown',(e)=>{
        if(e.target && ['INPUT','TEXTAREA'].includes(e.target.tagName)) return;
        const items=[...document.querySelectorAll('.stream-item')];
        const n=Number(e.key); if(n>=1 && n<=items.length) items[n-1].click();
      });
    }
    function markActiveList(){document.querySelectorAll('.stream-item').forEach(el=>{el.classList.toggle('active',el.dataset.cam===currentCam);});}

    function initOnce(){
      initMain();
      const first=getOrCreateCam(currentCam);
      first.wrap.style.opacity='1';
      activePlayer=first.video;

      buildStreamList();
      markActiveList();
    }
    initOnce();

    /* ===== تبديل الكاميرا بدون تقطّع ===== */
    async function waitBufferedAt(v,t,minAhead=SHOW_MIN_BUF,timeout=6000){
      const t0=performance.now();
      return new Promise(res=>{(function loop(){
        const r=v.seekable; if(r&&r.length){
          let end=r.end(r.length-1);
          if(end - t >= minAhead) return res(true);
        }
        if(performance.now()-t0>timeout) return res(false);
        setTimeout(loop,90);
      })();});
    }
    function capLiveEdge(v,t){
      const r=v.seekable; if(!r||!r.length) return t;
      return Math.min(t, r.end(r.length-1) - SAFETY_EDGE);
    }
    function snapIntoBuffer(v,t){
      const b=v.buffered; let best=t, dm=1e9;
      for(let i=0;i<b.length;i++){
        const s=b.start(i), e=b.end(i);
        const cand=(t<s)?s:(t>e?e:t);
        const d=Math.abs(cand-t); if(d<dm){dm=d;best=cand;}
      }
      return best;
    }
    async function setActiveCamSmooth(id){
      if(!sources[id] || id===currentCam) return;
      currentCam=id; markActiveList();
      const target=getOrCreateCam(id);
      const v=target.video, w=target.wrap;

      if(!target.ready) await new Promise(r => v.addEventListener('canplay', r, {once:true}));

      let T = capLiveEdge(v, (mainPlayer.currentTime||0));
      await waitBufferedAt(v, T, SHOW_MIN_BUF, 6000);
      v.currentTime = snapIntoBuffer(v, T);
      try{ await v.play(); }catch(_){}

      w.className='layer fade-in'; w.style.opacity='1';
      const old = activePlayer, oldWrap = old ? old.parentElement : null;
      setTimeout(()=>{ if(oldWrap){ oldWrap.className='layer fade-out'; oldWrap.style.opacity='0'; } activePlayer=v; }, 180);
    }

    /* ===== واجهة مخفية تلقائيًا ===== */
    let uiTimer=null;
    function showUI(){root.classList.remove('ui-hidden');root.classList.add('ui-visible');clearTimeout(uiTimer);uiTimer=setTimeout(()=>{root.classList.add('ui-hidden');root.classList.remove('ui-visible');},2500);}
    ['mousemove','touchstart','keydown'].forEach(ev=>document.addEventListener(ev,showUI,{passive:true}));
    [streamPanel,globalControls,document.getElementById('utilityControls')].forEach(el=>{
      el.addEventListener('mouseenter',()=>{clearTimeout(uiTimer);root.classList.remove('ui-hidden');root.classList.add('ui-visible');});
      el.addEventListener('mouseleave',showUI);
    });
    setTimeout(showUI,1000);

    /* ===== تشغيل أولي & ساعة ===== */
    async function startPlayback(){
      if(started) return; started=true;
      gatePlay.classList.add('hidden'); globalControls.classList.remove('hidden');

      try{ await mainPlayer.play(); }catch(_){}
      try{ await activePlayer.play(); }catch(_){}

      setTimeout(()=>{ const r=mainPlayer.seekable; if(r&&r.length){ mainPlayer.currentTime=Math.max(r.start(r.length-1), r.end(r.length-1)-SAFETY_EDGE);} },300);
      startTimeTicker();
    }
    const fmtTime=(t)=>{t=Math.max(0,Math.floor(t||0));const m=String(Math.floor(t/60)).padStart(2,'0');const s=String(t%60).padStart(2,'0');return `${m}:${s}`;};
    function startTimeTicker(){
      if(ticker) return;
      ticker=setInterval(()=>{
        if(isScrubbing) return;
        let d=0, ct=mainPlayer.currentTime||0;
        const r=mainPlayer.seekable; if(r&&r.length) d=r.end(r.length-1);
        if(d&&isFinite(d)) scrub.max=d;
        scrub.value=ct||0; timeLabel.textContent=`${fmtTime(ct)} / ${fmtTime(d||0)}`;
      },250);
    }

    /* ===== التحكّمات ===== */
    startBtn.addEventListener('click',startPlayback);

    // زر التقسيم — 0 عادي → 1 contain → 2 نصف حواف → 3 ملء كامل
    btnSplit.addEventListener('click',()=>{
      splitMode=(splitMode+1)%4;
      root.classList.toggle('split', splitMode!==0);
      root.classList.remove('mode1','mode2','mode3');
      if(splitMode===1) root.classList.add('mode1');
      if(splitMode===2) root.classList.add('mode2');
      if(splitMode===3) root.classList.add('mode3');
    });

    // زر الملء
    btnFill.addEventListener('click',()=>{
      if(splitMode===0){
        isMainFull=!isMainFull; root.classList.toggle('main-full',isMainFull); root.classList.toggle('cover-one',isMainFull);
      }else{
        splitMode = (splitMode===2)?3:2;
        root.classList.remove('mode1','mode2','mode3');
        root.classList.add(splitMode===2?'mode2':'mode3');
        root.classList.add('split');
      }
    });

    btnSound.addEventListener('click',()=>{ if(!started) return; mainPlayer.muted=!mainPlayer.muted; if(!mainPlayer.muted) mainPlayer.play().catch(()=>{}); });

    const gSeek=(ofs)=>{ if(!started) return; const r=mainPlayer.seekable; let t=(mainPlayer.currentTime||0)+ofs; if(r&&r.length) t=Math.min(Math.max(r.start(r.length-1),t), r.end(r.length-1)-0.1); mainPlayer.currentTime=t; if(activePlayer){ const rr=activePlayer.seekable; if(rr&&rr.length){ activePlayer.currentTime=Math.min(Math.max(rr.start(rr.length-1),t), rr.end(rr.length-1)-0.1); } } };
    gBack.addEventListener('click',()=>gSeek(-5));
    gFwd .addEventListener('click',()=>gSeek( 5));
    gPlay.addEventListener('click',async()=>{ if(!started) return; if(mainPlayer.paused){try{await mainPlayer.play();}catch(e){}} else mainPlayer.pause(); });

    scrub.addEventListener('input',()=>{ if(started) isScrubbing=true; });
    scrub.addEventListener('change',()=>{ if(!started) return; const r=mainPlayer.seekable; let nt=parseFloat(scrub.value)||0; if(r&&r.length) nt=Math.min(Math.max(r.start(r.length-1),nt), r.end(r.length-1)-0.1); mainPlayer.currentTime=nt; if(activePlayer) activePlayer.currentTime=nt; isScrubbing=false; });

    mainContainer.addEventListener('click',()=>{ if(splitMode!==0) return; isMainFull=!isMainFull; root.classList.toggle('main-full',isMainFull); root.classList.toggle('cover-one',isMainFull); });

    document.addEventListener('keydown',(e)=>{
      if(e.key===' '||e.key==='Enter'){ e.preventDefault(); startPlayback(); }
      if(e.key==='S'||e.key==='s'){ btnSplit.click(); }
      if(e.key==='F'||e.key==='f'){ btnFill.click(); }
      if(e.key==='M'||e.key==='m'){ btnSound.click(); }
      if(e.key==='ArrowLeft'){ gBack.click(); }
      if(e.key==='ArrowRight'){ gFwd.click(); }
    });
  </script>

  <!-- ===== لوحة LiveKit (تحميل من /vendor فقط) ===== -->
  <section style="position:absolute; bottom:14px; right:14px; z-index:20; background:var(--panel-bg); border:1px solid var(--panel-bd); border-radius:14px; padding:10px; backdrop-filter: blur(8px); width:min(92vw,520px)">
    <h3 style="margin:0;color:#fff;font-size:13px">الغرفة المباشرة (LiveKit)</h3>
    <div style="display:flex; gap:6px; flex-wrap:wrap; margin-top:6px">
      <label class="text" for="lkRoom" style="color:#fff;font-size:11px">الغرفة:</label>
      <select id="lkRoom" style="background:#10151f;color:#fff;border:1px solid #ffffff22;border-radius:10px;padding:8px;font-size:11px">
        <option>studio-1</option>
        <option>studio-2</option>
        <option>studio-3</option>
        <option>studio-4</option>
        <option>studio-5</option>
        <option>studio-6</option>
        <option>studio-7</option>
        <option>studio-8</option>
        <option>studio-9</option>
        <option>studio-10</option>
      </select>
      <input id="lkName" placeholder="اسم العرض (اختياري)" style="background:#10151f;color:#fff;border:1px solid #ffffff22;border-radius:10px;padding:8px;font-size:11px"/>
      <button id="lkJoin">انضم</button>
      <button id="lkLeave" disabled>مغادرة</button>
      <button id="lkToggleCam" disabled>الكاميرا</button>
      <button id="lkToggleMic" disabled>المايك</button>
      <span style="color:#eaeaf0b3;font-size:11px">اضغط تشغيل أولًا للسماح بالوسائط.</span>
    </div>
    <div id="lkGrid" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(120px,1fr));gap:8px;max-height:34vh;overflow:auto;margin-top:8px"></div>
  </section>

  <script>
    const lkRoomSel   = document.getElementById('lkRoom');
    const lkNameInput = document.getElementById('lkName');
    const lkJoinBtn   = document.getElementById('lkJoin');
    const lkLeaveBtn  = document.getElementById('lkLeave');
    const lkToggleCam = document.getElementById('lkToggleCam');
    const lkToggleMic = document.getElementById('lkToggleMic');
    const lkGrid      = document.getElementById('lkGrid');

    let lkRoom = null;
    let localCamEnabled = true;
    let localMicEnabled = true;

    function addTrackTile(track, label){
      const tile = document.createElement('div');
      tile.style.cssText='position:relative;background:#0b0b0f;border:1px solid #ffffff22;border-radius:10px;overflow:hidden;min-height:90px';
      const badge = document.createElement('div');
      badge.textContent = label;
      badge.style.cssText='position:absolute;left:6px;top:6px;background:#000a;color:#fff;font-size:10px;padding:2px 6px;border-radius:999px;border:1px solid #fff2';
      tile.appendChild(badge);

      const mediaEl = track.attach();
      if(mediaEl instanceof HTMLVideoElement){
        mediaEl.playsInline = true;
        mediaEl.muted = (label === 'أنا');
        mediaEl.autoplay = true;
      }
      mediaEl.style.width='100%'; mediaEl.style.height='100%'; mediaEl.style.objectFit='cover';
      tile.appendChild(mediaEl);
      lkGrid.appendChild(tile);

      const detach = () => {
        try{ track.detach().forEach(el => el.remove()); }catch(e){}
        try{ tile.remove(); }catch(e){}
      };
      return detach;
    }

    function cleanupGrid(){
      [...lkGrid.children].forEach(ch => ch.remove());
    }

    async function fetchLiveKitToken({ room, name }){
      const resp = await fetch(`${TOKEN_BASE}/api/livekit-token`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ room, name })
      });
      if(!resp.ok) throw new Error('Token request failed');
      return resp.json(); // { token, wsUrl, identity, room }
    }

    async function joinLiveKit(){
      try{
        const LK = await ensureLiveKit();

        const roomName = lkRoomSel.value;
        const displayName = lkNameInput.value.trim() || undefined;

        // سيطلب إذن الكاميرا/المايك عند إنشاء المسارات
        const localTracks = await LK.createLocalTracks({ audio: true, video: { facingMode: 'user' } });

        const { token, wsUrl } = await fetchLiveKitToken({ room: roomName, name: displayName });
        lkRoom = await LK.connect(wsUrl, token, { autoSubscribe: true, stopLocalTrackOnUnpublish: true });

        // نشر مساراتي
        for (const t of localTracks) await lkRoom.localParticipant.publishTrack(t);

        // عرض بلاطاتي
        for (const pub of lkRoom.localParticipant.trackPublications.values()) {
          if (pub.track) addTrackTile(pub.track, 'أنا');
        }

        // الاشتراك بباقي المشاركين
        const unsubscribers = new Map();
        lkRoom
          .on(LK.RoomEvent.TrackSubscribed, (track, publication, participant) => {
            const detach = addTrackTile(track, participant.identity || 'ضيف');
            unsubscribers.set(publication.sid, detach);
          })
          .on(LK.RoomEvent.TrackUnsubscribed, (_track, publication) => {
            const d = unsubscribers.get(publication.sid);
            if (d){ try{ d(); }catch(e){} unsubscribers.delete(publication.sid); }
          })
          .on(LK.RoomEvent.Disconnected, () => { cleanupGrid(); });

        lkJoinBtn.disabled = true;
        lkLeaveBtn.disabled = false;
        lkToggleCam.disabled = false;
        lkToggleMic.disabled = false;
      }catch(err){
        console.error('joinLiveKit error', err);
        toast('تعذّر الانضمام: ' + (err && err.message || 'خطأ غير معروف'));
      }
    }

    async function leaveLiveKit(){
      if(!lkRoom) return;
      try{ await lkRoom.disconnect(); }catch(e){}
      lkRoom = null;
      cleanupGrid();
      lkJoinBtn.disabled = false;
      lkLeaveBtn.disabled = true;
      lkToggleCam.disabled = true;
      lkToggleMic.disabled = true;
      localCamEnabled = true;
      localMicEnabled = true;
    }

    lkJoinBtn.addEventListener('click', joinLiveKit);
    lkLeaveBtn.addEventListener('click', leaveLiveKit);

    lkToggleCam.addEventListener('click', async ()=>{
      if(!lkRoom) return;
      localCamEnabled = !localCamEnabled;
      try{
        await lkRoom.localParticipant.setCameraEnabled(localCamEnabled);
      }catch(e){}
      lkToggleCam.textContent = localCamEnabled ? 'الكاميرا' : 'تشغيل الكاميرا';
    });

    lkToggleMic.addEventListener('click', async ()=>{
      if(!lkRoom) return;
      localMicEnabled = !localMicEnabled;
      try{
        await lkRoom.localParticipant.setMicrophoneEnabled(localMicEnabled);
      }catch(e){}
      lkToggleMic.textContent = localMicEnabled ? 'المايك' : 'تشغيل المايك';
    });
  </script>
</body>
