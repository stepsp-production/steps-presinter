<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>مشاهدة الكاميرات & الغرف</title>
  <meta name="color-scheme" content="dark light" />
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link rel="preconnect" href="https://unpkg.com" />

  <style>
    :root {
      --bg: #0f1115;
      --panel: #171a21;
      --muted: #a3b1c6;
      --accent: #4cc9f0;
      --accent-2: #22c55e;
      --danger: #ef4444;
      --btn: #232838;
      --btn-hover: #2d3650;
      --ring: #334155;
      --card: #0b0d12;
    }
    html,body {margin:0;padding:0;background:var(--bg);color:#e5e7eb;font-family:system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans", "Helvetica Neue", Arial;}
    .topbar {
      position: sticky; top:0; z-index:50; background:linear-gradient(180deg, rgba(0,0,0,.65), rgba(0,0,0,.35));
      backdrop-filter: blur(6px); border-bottom:1px solid #1f2430;
      display:flex; align-items:center; gap:12px; padding:10px 14px;
    }
    .brand {font-weight:700; letter-spacing:.3px;}
    .ghost {opacity:.8}
    .layout {
      display:grid; grid-template-columns: 1fr 320px; gap:14px; padding:14px;
    }
    .grid {
      display:grid; grid-template-columns: repeat(auto-fit,minmax(260px,1fr)); gap:12px;
    }
    .card {
      background:var(--card); border:1px solid #1b2230; border-radius:16px; overflow:hidden;
      box-shadow: 0 10px 24px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.02);
    }
    .card header {padding:8px 12px;border-bottom:1px solid #1b2230;display:flex;align-items:center;justify-content:space-between}
    video {width:100%; aspect-ratio:16/9; background:#000;}
    .panel {
      background:var(--panel); border:1px solid #1b2230; border-radius:18px; padding:14px; position:sticky; top:72px; height:fit-content;
    }
    .btn {
      appearance:none; border:1px solid var(--ring); background:var(--btn); color:#e5e7eb; padding:10px 14px; border-radius:12px;
      font-weight:600; cursor:pointer; transition:.18s ease; width:100%; text-align:center;
    }
    .btn:hover { background:var(--btn-hover); transform:translateY(-1px) }
    .btn:active { transform:translateY(0) }
    .btn.accent { border-color:transparent; background:linear-gradient(135deg, var(--accent), #7c3aed); }
    .btn.publish { border-color:transparent; background:linear-gradient(135deg, var(--accent-2), #16a34a); }
    .btn.danger { background:var(--danger); border-color:#7f1d1d; }
    .group {display:flex; gap:10px}
    .hint {color:var(--muted); font-size:.92rem}
    .badge {font-size:.8rem; padding:2px 8px; border-radius:999px; border:1px solid #28425b; background:#0f1520}
    .selectShell {position:relative}
    .selectFloating {
      position:absolute; inset-inline-start:0; top:100%; width:260px; background:var(--panel); border:1px solid #233044; border-radius:14px; padding:6px; display:none;
      box-shadow:0 16px 36px rgba(0,0,0,.35);
    }
    .selectFloating a {
      display:flex; padding:10px 12px; border-radius:10px; color:#cbd5e1; text-decoration:none; border:1px solid transparent;
    }
    .selectFloating a:hover { background:#1b2230; border-color:#2a3750 }
    .dropdown-toggle {
      border:1px dashed #2a3750; padding:8px 12px; border-radius:10px; cursor:pointer; background:#131822;
    }
    /* تُخفي القائمة وتظهر فقط عند تحريك الماوس فوق الشريط */
    .topbar.mouse-active .selectFloating { display:block }
    /* إخفاء كل الأزرار داخل التوببار حتى المرور بالماوس */
    .topbar .auto-hide {opacity:0; pointer-events:none; transition:opacity .18s ease}
    .topbar.mouse-active .auto-hide {opacity:1; pointer-events:auto}

    .footer {text-align:center; color:#93a1b5; font-size:.85rem; padding:14px}
    .sr {position:absolute; width:1px; height:1px; overflow:hidden; clip:rect(0,0,0,0)}
  </style>
</head>
<body>
  <header class="topbar" id="topbar">
    <div class="brand">📺 <span class="ghost">لوحة</span> المراقبة</div>

    <div class="selectShell auto-hide" id="roomsShell" aria-haspopup="true">
      <div class="dropdown-toggle" aria-expanded="false">الغرف</div>
      <nav class="selectFloating" id="roomsMenu" aria-label="قائمة الغرف">
        <!-- يُحقن العناصر من app.js -->
      </nav>
    </div>

    <span class="badge auto-hide" id="statusBadge">جاهز</span>
  </header>

  <main class="layout">
    <section class="grid" id="videoGrid">
      <!-- الكروت تُنشأ من app.js -->
    </section>

    <aside class="panel">
      <h3 style="margin-top:0">التحكّم</h3>
      <p class="hint">اربط النفق بـ Worker ثم اسمح للكاميرا والميكروفون للنشر في الغرفة الحالية.</p>
      <div class="group">
        <button class="btn accent" id="btn-permission">سماح (كاميرا/مايك)</button>
      </div>
      <div class="group" style="margin-top:8px">
        <button class="btn publish" id="btn-publish">نشر</button>
        <button class="btn danger" id="btn-stop">إيقاف</button>
      </div>
      <hr style="border-color:#223048; opacity:.5; margin:14px 0">
      <label class="hint">اختيارات التشغيل</label>
      <div class="group">
        <button class="btn" id="btn-reload-hls">إعادة تهيئة HLS</button>
      </div>
      <p class="hint" style="margin-top:10px">Proxy: <code id="proxyBase">https://hls-proxy.it-f2c.workers.dev</code></p>
      <p class="hint">Token API: <code>https://steps-livekit-api.onrender.com/token</code></p>
    </aside>
  </main>

  <div class="footer">HLS عبر Cloudflare Worker • LiveKit Rooms</div>

  <!-- مكتبات (محملات) -->
  <script src="/vendor/hls.min.js"></script>
  <script src="/vendor/livekit-client.umd.min.js"></script>
  <!-- وحداتك -->
  <script src="/vendor/utils.js"></script>
  <script src="/vendor/hls-player.js"></script>
  <script src="/vendor/lk-pub.js"></script>
  <script src="/app.js" defer></script>
</body>
</html>
